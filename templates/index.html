<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kid-Friendly Python Playground</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"></head>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
<body>
    <div class="container">
        <h1>üêç Kid-Friendly Python Playground</h1>
       
        <textarea id="codeInput" placeholder="Type your Python code here...">print("Hello, world!")</textarea>
       
        <button id="runButton">‚ñ∂Ô∏è Run Code</button>
       
        <h2>üì§ Output:</h2>
        <pre id="outputArea">Your output will appear here...</pre>
    </div>
    <script>
        document.getElementById("runButton").addEventListener("click", async () => {
            const code = document.getElementById("codeInput").value;
            const outputArea = document.getElementById("outputArea");
            outputArea.textContent = "‚è≥ Running...";
            try {
                const response = await fetch("/run", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ code })
                });
                const data = await response.json();
                outputArea.textContent = data.output || "‚ö†Ô∏è No output.";
            } catch (error) {
                outputArea.textContent = "‚ùå Error running code.";
            }
        });
    </script>
</body>
</html>
